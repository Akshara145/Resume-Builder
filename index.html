<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <style>
    input{
        width:80% ;}
    
   </style>
</head>
<body>
    <div style="background-image: url(https://i.pinimg.com/originals/78/3c/ba/783cba456524d237f9b35473debdbcd0.jpg);">
        <br><br>
    <h1 style="color: blue;text-align: center;background-color: white;">Resume Builder</h1>
    <br> <br> 
    </div> 
    <br>  <br>
    <form style="text-align: center;">
      <label for="name">Name:</label>
      <br>  <br>
      <input type="text" id="name">
      <br>  <br>
      <label for="email">Email:</label>
      <br>  <br>
      <input type="text" id="email">
      <br>  <br>
      <label for="phone">Phone Number:</label>
      <br>  <br>
      <input type="number" id="phone">
    </form>
    <br> <br>
    <button type="button" class="btn btn-info" onclick="gen()">Genarate Resume</button>
    <br><br>
    <p id="result"></p>
<script>
     function gen() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            document.getElementById("result").innerHTML = `Name: ${name}<br>Email: ${email}<br>Phone Number: ${phone}`;
        }
</script>
</body>
</html>
